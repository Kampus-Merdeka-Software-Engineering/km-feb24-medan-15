<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <title>Superstore - Dashboard</title>
</head>

<body>
    <header>
        <div class="logosec">
            <div class="fas fa-boxes-packing"> Superstore</div>
            <div class="searchbar">
                <input type="text"
                    placeholder="Search..">
                <div class="fas fa-magnifying-glass"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">
                        <i class="fas fa-clone"></i>
                        <span class="nav-item">Dashboard</span>
                    </a></li>
                    <li><a href="#">
                        <i class="fas fa-box"></i>
                        <span class="nav-item">Master Data</span>
                    </a></li>
                    <li><a href="#">
                        <i class="fas fa-truck"></i>
                        <span class="nav-item">Order Management</span>
                    </a></li>
                    <li><a href="#">
                        <i class="fas fa-pen-to-square"></i>
                        <span class="nav-item">Analysis & Reporting</span>
                    </a></li>
                    <li><a href="#">
                        <i class="fas fa-gear"></i>
                        <span class="nav-item">Settings</span>
                    </a></li>
                    <li><a href="#">
                        <i class="fas fa-magnifying-glass-chart"></i>
                        <span class="nav-item">Performance Report</span>
                    </a></li>
                    <li><a href="#">
                        <i class="fas fa-comments"></i>
                        <span class="nav-item">Help & Support</span>
                    </a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
